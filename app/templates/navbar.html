<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <a class="navbar-brand" href="{{ url_for('dashboard_bp.dashboard') }}">Link Organize</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            {% if current_user.is_authenticated %}
            <li class="nav-item {% if request.endpoint == 'dashboard_bp.dashboard' %}active{% endif %}">
                <a class="nav-link fs-4" href="{{ url_for('dashboard_bp.dashboard') }}">Home</a>
            </li>
            <li class="nav-item {% if request.endpoint == 'social_links_bp.some_endpoint' %}active{% endif %}">
                <a class="nav-link fs-4" href="">Social Links</a>
            </li>
            <li class="nav-item {% if request.endpoint == 'profile_bp.profile' %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('profile_bp.profile') }}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth_bp.logout') }}"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
            </li>
            {% else %}
            <li class="nav-item {% if request.endpoint == 'auth_bp.login' %}active{% endif %}">
                <a class="nav-link" href=""><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
